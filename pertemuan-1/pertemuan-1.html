  <input type="number" placeholder="Masukkan TB" id="tinggi">
  
  <button onclick="hitungBMI()">Kalkulasi</button>
  
  <p id="hasil"></p>
  <p id="klasifikasi"></p>

    function hitungBMI() {
      const berat = document.getElementById('berat').value;
      const tinggiCm = document.getElementById('tinggi').value;
      let kelas;
      
      const tinggiMeter = tinggiCm / 100;
      
      const bmi = berat / (tinggiMeter * tinggiMeter);
      
      // console.log(bmi);
      
      if (bmi < 18.5) {
        kelas = 'Underweight';
      } else if (bmi < 25) {
        kelas = 'Normal';
      } else if (bmi < 30) {
        kelas = 'Overweight';
      } else if (bmi < 35) {
        kelas = 'Obese';
      } else {
        kelas = 'Extremely Obese';
      }
      
      document.getElementById('hasil').innerText = bmi;
      document.getElementById('klasifikasi').innerText = kelas;
    }
  </script>
